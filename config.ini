# Configuração Alternativa do BD-LDI
# ===================================
# Use este arquivo para personalizar as configurações de conexão

[DATABASE]
HOST = localhost
PORT = 5432
DATABASE = ldi
USER = ldi
PASSWORD = ldi123
ENCODING = UTF-8

[EXECUTION]
# Recriar tabelas a cada execução (True/False)
RECREATE_TABLES = True

# Salvar resultados em CSV automaticamente (True/False)
AUTO_SAVE_CSV = True

# Salvar relatório completo automaticamente (True/False)
AUTO_SAVE_REPORT = True

# Pausar entre grupos de consultas para leitura (True/False)
PAUSE_BETWEEN_GROUPS = True

[OUTPUT]
# Número máximo de linhas para exibir por consulta (0 = sem limite)
MAX_DISPLAY_ROWS = 50

# Número máximo de colunas para exibir (0 = sem limite)
MAX_DISPLAY_COLS = 10

# Largura máxima de cada coluna em caracteres
MAX_COL_WIDTH = 30

[LOGGING]
# Nível de log (DEBUG, INFO, WARNING, ERROR)
LOG_LEVEL = INFO

# Salvar log em arquivo (True/False)
SAVE_LOG_FILE = True

# Nome do arquivo de log (deixe vazio para nome automático)
LOG_FILENAME = 

[DOCKER]
# Configurações do Docker Compose
COMPOSE_FILE = SQL/docker-compose.yaml
CONTAINER_NAME = LDI-postgres
NETWORK_NAME = local-network
